<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link type="text/css" rel="stylesheet" href="css/reset.css" />
	<link type="text/css" rel="stylesheet" href="css/insurance.css" />
	<link type="text/css" rel="stylesheet" href="css/columns.css" />
	<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
	<script src="js/employer.js"></script>

</head>
<body>
<header>

<div class="employer-menu">
	Global Industries

</div>

</header>
<div class="clear"></div>
<div class="main" style="background-color:#d4d7d8;">
<div class="sideMenu" style="background-color:#d4d7d8;">
	<ul><li><a href="#">Search</a></li>
		<li><a href="#">Policy Info</a></li>

	</ul>

</div>
<div id="container">
<div id="form">




<div class="sectionTitle">Employee</div>
<div class="row insurance-columns font16">
	<div class="column2 grey-font">Name</div>
	<div class="column3"><input type="text" id="name" value=""/>  </div>
	<div class="column2 policy-number grey-font">Date of Birth</div>
	<div class="column3 policy-padding"><input type="text" id="dob" value=""/></div>
</div>
<div class="row font16 insurance-columns2">
	<div class="column2 grey-font">Coverage Type</div>
	<div class="column3"><input type="text" id="coverageType" value=""/>  </div>
	<div class="column2 policy-number grey-font">Coverage Name</div>
	<div class="column3 policy-padding"><input type="text" id="coverageName" value=""/></div>
</div>

<div class="row font16 insurance-columns2">
	<div class="column2 grey-font">Start Date</div>
	<div class="column3 policy-padding"><input type="text" id="startDate" value=""/></div>
	<div class="column2 policy-number grey-font">End Date</div>
	<div class="column3 policy-padding"><input type="text" id="endDate" value=""/></div>
</div>
<div class="row font16 insurance-columns2">
	<div class="column2 grey-font">Plan Code</div>
	<div class="column3"><input type="text" id="plan" value=""/>  </div>
	<div class="column2 grey-font">Subscriber ID</div>
	<div class="column3"><input type="text" id="subscriberId" value=""/>  </div>
</div>
<div class="row font16 insurance-columns2">
	<div class="column2 grey-font">Dependents</div>
	<div class="column3"><input type="text" id="dependents" value=""/>  </div>
	<div class="column2 policy-number grey-font">Premium</div>
	<div class="column3 policy-padding"><input type="text" id="premium" value=""/></div>
</div>
<div class="clear"></div>











	<div class="row top-row-buttons dark-grey" style="margin-top:80px;margin-right:16%;">
				<div class="column8 space-filler">&nbsp;</div>
				<div class="column1" id="searchEmployee">Get Info</div>
				<div class="column1 ok-btn" style="float:right; margin-right:15%;">OK</div>
	</div>

</div>
</div><!--end of form-->

</div><!--end of form div-->

</div><!-- end of main div-->
